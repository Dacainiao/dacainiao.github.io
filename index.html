---
layout: default
title: Bloooog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <article>
      <header>
	<p class="meta"><time datetime="">{{ post.date | date_to_string }}</time></p>
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>
    </article>
    {% endfor %}
  </ul>
</div>
